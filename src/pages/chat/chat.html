<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{{title}}</title>
</head>
<body>
{{#> block class="block_chat" }}

    <div class="b-orange">
        <div class="b-flex m-10">
            {{> logo class='col-60'}}
            <div class="col-60">
                <div>
                    {{> link href="/pages/profile/profile.html" name='Профиль' class='t-a-r'}}
                </div>
                <div class="m-t-20 t-a-r">
                    <a class="col-40 custom-st-href" href="/">Выход</a>
                </div>
            </div>
        </div>
        <ul>
            {{#each chats}}
                {{>chat chat=.}}
            {{/each}}
        </ul>
    </div>
    <div class="b-red">
        <div class="t-gray x12-size-size m-t-10 m-l-10">Выберите чат чтобы отправить сообщение</div>
    </div>

{{/block}}


</body>
</html>
